<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/contact_us.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/components/topBar.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/components/footer.css') }}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <title>Contact Us</title>
</head>

<body>

  {% include 'components/topBar.html' %}

  <div class="contact-us-container">
    <div class="row first-row">
      <div class="column">
        <h1>Contact Us</h1>
      </div>
    </div>
    <div class="row first-row">
      <div class="column">
        <span>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur ac.</span>
      </div>
    </div>

    <div class="row second-row">
      <div class="column map-column">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.086960352304!2d-122.41941548468133!3d37.77492927975924!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085808c1cbd7611%3A0x5a4d5d7a38e2b5f0!2sSan%20Francisco%2C%20CA!5e0!3m2!1sen!2sus!4v1593816820803!5m2!1sen!2sus" width="100%" height="100%" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
      </div>
      <div class="column contact-info-column">
        <h2>Contact Information</h2>
        <p>Email: info@company.com</p>
        <p>Phone: (123) 456-7890</p>
        <p>Address: 123 Main St, San Francisco, CA 94101</p>
      </div>
      <div class="column form-column">
        <h2>Send Us a Message</h2>
        <form action="#" method="post">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="4" required></textarea>
          <button type="submit">Send</button>
        </form>
      </div>
    </div>
  </div>

  <div class="footer-container">
    {% include 'components/footer.html' %}
  </div>

  <script src="static/script/topBar.js"></script>
</body>

</html>
