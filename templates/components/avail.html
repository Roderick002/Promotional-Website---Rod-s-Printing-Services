<div class="avail-form" id="avail-visibility">
  <div class="avail-container">
    <h1 id="avail-item">Availability Form</h1>
    <form action="/avail" method="post">
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>   
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required>
      </div>
      <div>
        <label for="address">Address: (For delivery/ home service)</label>
        <input type="text" id="address" name="address" required>
      </div>
      <div>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required>
      </div>
      <div>
        <label for="insert-file">Insert File: (If Any)</label>
        <input type="file" id="insert-file" name="insert-file">
      </div>
      <div>
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" required>
      </div>
      <p>When do you need the item(s)?</p>
      <div>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
      </div>
      <div>
        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required>
      </div>
      <input type="submit" value="Submit">
    </form>
    <button onclick="cancelAvail()">Cancel</button>
  </div>
</div>
